<body>
    <div class="login">
        <div class="formContainer">

            <h1  id="titlePass">Email has been sent!</h1>
            <p id="subtitlePass">Please check your inbox for instructions on how to reset the password</p>

            </div>

            <form action="/" class="form">

                <input type="submit" id="primaryButton" value="Login" class="primaryButton login-button">


            </form>

            <p id="resendText">
                <span>Didn't receave the Email?</span>
                <a href="./clase1.html">Resend</a>
            </p>
