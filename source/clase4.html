<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account page</title>
    <link rel="stylesheet" href="./CSS/clase4.css">
    <link rel="import" href="component.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Updock&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login">
        <div class="formContainer" id="formContainerClase4">

            <h1 id="titleMyAccount">My account</h1>

           
                <form action="/" class="form" id="creation-form">
                    <div>
                
                        <label for="name" class="label">Name</label>
                
                        <input type="text" id="name" placeholder="Enter your name" class="input input-name">

                
                        <label for="Email" class="label">Email address</label>
                
                        <input type="email" id="email" placeholder="yourEmail@email.com" class="input input-email">

                
                        <label for="password" class="label">Password</label>
                
                        <input type="password" id="password" placeholder="********" class="input input-password">
            
                    </div>
                <button class="secondary-button create-button" id="create-button">Create</button>
            </form>

        </div>
    </div>
    
</body>
</html>
