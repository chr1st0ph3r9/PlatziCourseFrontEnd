/*CSS*/





    :root{

--very-light-pink:#C7C7C7;
--white:#FFFFFF;
--text-input-field:#F7F7F7;
--black:#000000;
--hospital-green:#ACD9B2;
--dark:#232830;

}
body{


font-family: 'Quicksand', sans-serif;
margin: 0;

}
.form-container{

    display: grid;
    grid-template-columns: repeat( auto-fill,250px);
    gap: 30px;
}
.card-container{
    width: 250px;
}
.card-container img{
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 20px;
}

.infoDiv{
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    
}
.infoDiv figure{
    width: 50px;
    height: 50px;
    margin: 0px;

}
.infoDiv figure img{
    width: 50px;
    height: 50px;

    
}
.textDiv p{
    margin-bottom: 0px;
}
.textDiv p:nth-child(1){
    font-weight: bold;
    margin-top: 0px;
}
.textDiv p:nth-child(2){
    color:var(--very-light-pink);
    font-size: small;
    margin-top: 6px;
}
@media (max-width:640px) {
    .form-container{

display: grid;
grid-template-columns: repeat( auto-fill,150px);
gap: 20px;
}
.card-container{
width: 150px;
}
.card-container img{
width: 150px;
height: 150px;
object-fit: cover;
border-radius: 20px;
}
.infoDiv figure img{
    width: 30px;
    height: 30px;
}
    
    
}











</style>
