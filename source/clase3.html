<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page</title>
    <link rel="stylesheet" href="./CSS/clase4.css">
    <link rel="import" href="component.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Updock&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login">
        <div class="formContainer">
            <img class="logo" src="../Resources/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">

            <form action="/" class="form">

                <div>

                
                    <label for="Email" class="label">Email</label>
                
                    <input type="email" id="email" placeholder="yourEmail@email.com" class="input input-email">
              
                    <label for="password" class="label">Password</label>
                
                    <input type="password" id="password" placeholder="********" class="input input-password">

                    <input type="submit" id="primaryButton" value="Login" class="primaryButton login-button">

                    <a id="forgotPass" href="./clase1.html">Forgot my password</a>
                </div>

                    <button class="secondary-button Signup-button" id="signup-button">Signup</button>

            </form>

            
        </div>
    </div>
    
</body>
</html>
